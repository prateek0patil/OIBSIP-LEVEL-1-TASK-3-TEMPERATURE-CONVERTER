<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>

</head>
<link rel="stylesheet" href="style.css">
<link rel="icon" type="image/x-icon" href="https://e1.pngegg.com/pngimages/517/96/png-clipart-dots-orange-and-white-p-logo.png" />

<body>
    <div class="bg-container">
        <div class="container">
            <h1 class="as pb-5">TEMPERATURE CONVERTER</h1>

            <form oninput="result.value=onInput(degree.value, fromScale.value, toScale.value)">

                <h4>Convert from</h4>

                <input type="number" id="degree" placeholder="Enter Temperature" onkeypress="onlyNumbers(event)">

                <select id="fromScale">
                    <option value="Celsius" selected>Celsius</option>
                    <option value="Fahrenheit">Fahrenheit</option>
                    <option value="Kelvin">Kelvin</option>
                </select>

                <h4>to</h4>

                <select id="toScale">
                    <option value="Celsius">Celsius</option>
                    <option value="Fahrenheit" selected>Fahrenheit</option>
                    <option value="Kelvin">Kelvin</option>
                </select>

                <h4>Result</h4>

                <output name="result" for="degree fromScale toScale"></output>

            </form>
        </div>
    </div>
    <script src="script.js"></script>

</body>

</html>
